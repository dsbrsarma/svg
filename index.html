<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            color: white;
        }

        /* Sticky Top Navigation Bar */
        nav {
            position: sticky;
            top: 0;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
        }

        nav a {
            color: white;
            padding: 15px;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        nav a:hover {
            background-color: #444;
            border-radius: 5px;
        }

        /* Right Side Navigation Bar */
        .side-nav {
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .side-nav a {
            color: white;
            padding: 10px;
            margin-bottom: 5px;
            text-decoration: none;
            text-align: center;
        }

        .side-nav a:hover {
            background-color: #444;
            border-radius: 5px;
        }

        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        section h1 {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        section p {
            font-size: 1.2rem;
            max-width: 600px;
        }

        /* Home Section Background */
        #home {
            background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Footer */
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Top Sticky Navigation -->
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Side Navigation (Right Side) -->
    <div class="side-nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
    </div>

    <!-- Main Content Section -->
    <section id="home">
        <div>
            <h1>Welcome to Our Home Page</h1>
            <p>Discover the perfect blend of technology and creativity. Explore our services and know more about us.</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Modern Dynamic Website. All rights reserved.</p>
    </footer>

</body>
</html>
